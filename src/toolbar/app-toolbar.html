<dom-module id='app-toolbar'>
  <style>
    :host {
      background-color: rgba(250, 250, 250, 0.95);
      display: inline-block;
      width:100%;
      padding: 1em;
      box-sizing: border-box;
      z-index: 1000;
      text-align: center;
    }
    @media (max-width: 44.9999999999999em) {
      .left {
        margin-bottom: 0.3em;
      }
    }
    @media (min-width: 45em) {
      :host {
        position: fixed;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
    }
  </style>

  <template>
    <div class="left">
      <content select="[left]"></content>
    </div>
    <div class="right">
      <content select="[right]"></content>
    </div>
  </template>

  <script>
    Polymer({})
  </script>
</dom-module>
